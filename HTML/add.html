<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="submit.html">
            <div class="row">

                <h1>Fill Your Details</h1>

            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Full name">
                </div>

                <div class="col-6">
                    <input type="text" placeholder="Father name">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <input type="text" placeholder="phone no"><br>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Address"><br>
                </div>
            </div>

            <div class="container mt-3">

                <div class="row">
                    <p>Select Your Course</p>
                    <div class="col-4">
                        <input type="radio" id="bca" name="course" value="BCA">
                        <label for="bca">BCA </label>
                        <br>
                    </div>
                    <div class="col-4"> <input type="radio" id="mca" name="course" value="MCA">
                        <label for="mca">MCA</label>
                        <br>
                    </div>
                    <div class="col-4"> <input type="radio" id="mba" name="course" value="MBA">
                        <label for="mba">MBA</label>
                        <br>
                    </div>
                </div>
            </div>
            <p>Where are you From?</p>
            <input type="radio" id="india" name="country" value="INDIA">
            <label for="india">India</label>
            <br>
            <input type="radio" id="uk" name="country" value="UK">
            <label for="uk">Uk</label>
            <br>
            <input type="radio" id="" name="country" value="US">
            <label for="us">US</label>
            <br>


        </form>
    </div>
</body>

</html>
